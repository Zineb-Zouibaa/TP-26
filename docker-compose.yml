version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  pricing-service:
    build: ./pricing-service
    container_name: pricing-service
    ports:
      - "8085:8082"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8082/actuator/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  book-service-1:
    build: ./book-service
    container_name: book-service-1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8086:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy

  book-service-2:
    build: ./book-service
    container_name: book-service-2
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy

  book-service-3:
    build: ./book-service
    container_name: book-service-3
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8081"
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy

volumes:
  mysql_data:
